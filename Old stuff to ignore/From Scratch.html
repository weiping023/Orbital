<!DOCTYPE html>
<html lang="en">
<head>
    <title>Festival Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class ="mySlides">
    <div class="carousel-inner">
          <img src="Pic1.jpg" alt="">
          <div class="container">
          </div>

    <div class="item">
          <img src="Pic1.jpg" alt="">
          <div class="container">
            <div class="carousel-caption"> 
                <h1 style="color: white;">Featuring</h1>
                <p class="lead", style="color:white">Ed Sheeran. Divide.</p>
              <a class="btn btn-large btn-primary" href="#">Mark the Date</a>
            </div>  
        </div>
    </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
<script> 
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</div>
</div>
    <div class="container-fluid">
        
        <h1>3 Columns</h1>
        <div class="row">
            <div class="col-md-4" style="background-color: #FF9999">Left</div>
            <div class="col-md-4" style="background-color: #99CCFF">Middle</div>
            <div class="col-md-4" style="background-color: #00CC99">Right</div>
        </div>

    </div>
</body>
</html>
